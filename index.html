<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- google fonts and font awesome-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b83beeaec.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">Let's Play!</h1>
    <h2 class="sub-heading">Rock, Paper, Scissors</h2>

    <div class="rules">
        <img src="assets/images/rockpaperscissors-photos_ed.webp" alt="rock, paper, scissor hands" class="image-hands">
        <p>Rules:</p>
        <p>Paper covers rock. Scissors cuts the paper. Rock smashes the scissors.</p>
        
    </div>

    <div class="game-area">
        <p>Make your selection below:</p>
        <div class="controls-area">
            <button aria-label="rock" data-type="0" class="btn btn--big btn--red">
                <i class="fa-solid fa-hand-back-fist"></i>
            </button>
            <button aria-label="paper" data-type="1" class="btn btn--big btn--yellow">
                <i class="fa-solid fa-hand"></i>
            </button>
            <button aria-label="scissors" data-type="2" class="btn btn--big btn--green">
                <i class="fa-solid fa-hand-scissors"></i>
            </button>
        </div>
        <div class="result-area">
            <p class="p-choice">Player 1 played: <span id="player-choice"></span></p>
            <p class="c-choice">Computer played: <span id="computer-choice"></span></p>
            <p class="result">Result: <span id="result"></span></p>
        </div>
    </div>
<footer class="footer">
    <div class="score-area">
        <p class="scores1">Player 1: <span id="player-score">0</span></p>
        <p class="scores2">Computer: <span id="computer-score">0</span></p>
    </div>
</footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
